<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="Todo">Todo</h1>
      <div class="card">
        <header>
          <p>Thur 9</p>
          <h1>6:23 AM</h1>
        </header>
        <div class="search">
          <form>
            <img src="./correct.png" alt="right icon" />
            <input type="text" placeholder="Note" id="input" />
          </form>
          <button id="button">
            <img src="./Vector.png" alt="plus icon" />
          </button>
        </div>
        <div class="task-list">
          <div class="task-item">
            <div class="task-info">
              <h4>Dinner</h4>
              <span>Today at 8:00 PM</span>
            </div>
            <div class="task-actions">
              <label class="check">
                <input type="checkbox" />
                <span></span>
              </label>
              <img src="./akar-icons_trash-can.png" alt="" />
            </div>
          </div>
          <div class="task-item">
            <div class="task-info">
              <h4>Walk with Coby</h4>
              <span>Today at 3:30 PM</span>
            </div>
            <div class="task-actions">
              <label class="check">
                <input type="checkbox" />
                <span></span>
              </label>
              <img src="./akar-icons_trash-can.png" alt="" />
            </div>
          </div>
          <div class="task-item">
            <div class="task-info">
              <h4>Buy Groceries</h4>
              <span>Today at 10:00 AM</span>
            </div>
            <div class="task-actions">
              <label class="check">
                <input type="checkbox" />
                <span></span>
              </label>
              <img src="./akar-icons_trash-can.png" alt="" />
            </div>
          </div>
          <div class="task-item">
            <div class="task-info">
              <h4>Go to repair shop</h4>
              <span>Today at 9:00 AM</span>
            </div>
            <div class="task-actions">
              <label class="check">
                <input type="checkbox" />
                <span></span>
              </label>
              <img src="./akar-icons_trash-can.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
